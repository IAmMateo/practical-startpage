<html ng-app="ChromeOptions">

  <head>
    <!-- build:html -->
    <title>Practical Startpage Options</title>
    <!-- endbuild -->
    <link rel="icon" type="image/png" href="img/icon16.png">
    <link rel="stylesheet" href="dist/semantic-ui/semantic.min.css"/>

  </head>

  <body style="min-width:500px">
    <div class="ui padded grid">
      <div class="sixteen wide stretched column">
        <div class="ui segment" style="min-height:330px">
          <ps-clear-data></ps-clear-data>
        </div>
      </div>
    </div>

    <!--Load Distribution Scripts-->
    <script src="dist/jquery.js"></script>
    <script src="dist/semantic-ui/semantic.js"></script>
    <script src="dist/angular.js"></script>

    <!--Load Application specific scripts-->
    <!-- build:js -->
    <script src="app/core/options/app.core.options.module.js"></script>
    <script src="app/core/options/clearData.js"></script>
    <script src="app/core/dataService.js"></script>

    <script src="app/widgets/widgetConstants.js"></script>

    <script src="app/services/chrome/chrome.optionsUI.js"></script>
    <script src="app/services/chrome/chrome.app.module.js"></script>
    <script src="app/services/chrome/chrome.StorageServices.js"></script>

    <!-- endbuild -->
  </body>

</html>
