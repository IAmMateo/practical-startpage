<div class="ui grid options layout">

  <div class="sixteen wide column">
    <div class="ui red  menu" dnd-list="vm.badges">
      <div class="header item">
        Badges List
      </div>

      <div ng-repeat="item in vm.badges" dnd-draggable="item" dnd-moved="vm.badges.splice($index, 1)" dnd-effect-allowed="move">
        <div class="item">
          <i class="ui badge icon" ng-class="item.iconClass" ng-if="item.iconClass"></i>
          <img ng-src="{{item.iconImage}}" ng-if="item.iconImage"/>
        </div>
      </div>

      <div class="item dndPlaceholder">
        <i class="plus square middle aligned icon"></i>
      </div>

    </div>
  </div>
  <div class="sixteen wide column">
    <div class="ui red inverted menu" dnd-list="vm.bottomMenu">

      <div ng-repeat="item in vm.bottomMenu" dnd-draggable="item" dnd-moved="vm.bottomMenu.splice($index, 1)" dnd-effect-allowed="move">
        <div class="item">
          <i class="ui badge icon" ng-class="item.iconClass" ng-if="item.iconClass"></i>
          <img ng-src="{{item.iconImage}}" ng-if="item.iconImage"/>
        </div>
      </div>

      <div class="item dndPlaceholder">
        <i class="plus square middle aligned icon"></i>
      </div>

      <div class="right menu">
        <div class="header item">
          Bottom Menu
        </div>
      </div>
    </div>
  </div>
  <div class="sixteen wide column">
    <button class="ui right floated button" ng-class="vm.styles.secButton" ng-click="vm.getData()">
      {{vm.locale("UndoAll")}}
    </button>
    <button class="ui right floated button" ng-class="vm.styles.secButton" ng-click="vm.getDefaults()">
      {{vm.locale("LoadDefault")}}
    </button>
    <button class="ui left floated button" ng-class="vm.styles.priButton" ng-click="vm.saveData()">
      {{vm.locale("Save")}}
    </button>
  </div>
</div>
