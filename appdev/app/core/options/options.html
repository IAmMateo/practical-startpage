<div class="ui top attached tabular menu" ng-class="vm.primaryCol">
  <a class="item" ng-class="{'active' : vm.tab === 1}" ng-click="vm.tab = 1">
    Edit Layout
  </a>
  <a class="item" ng-class="{'active' : vm.tab === 2}" ng-click="vm.tab = 2">
    Edit Style
  </a>
  <a class="item" ng-class="{'active' : vm.tab === 3}" ng-click="vm.tab = 3">
    Clear Data
  </a>
</div>
<div class="ui bottom attached segment">
  <div class="ui tab" ng-class="{'active' : vm.tab === 1}">
    <ps-edit-layout></ps-edit-layout>
  </div>
  <div class="ui tab " ng-class="{'active' : vm.tab === 2}">
    The theme colors will be configurable from here in the future.
  </div>
  <div class="ui tab" ng-class="{'active' : vm.tab === 3}">
    <ps-clear-data></ps-clear-data>
  </div>
</div>
