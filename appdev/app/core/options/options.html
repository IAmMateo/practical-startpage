<div class="ui top attached tabular menu" ng-class="vm.primaryCol">
  <a class="item" ng-class="{'active' : vm.tab === 'selectWidgets'}" ng-click="vm.tab = 'selectWidgets'">
    {{vm.locale("c_o_widgets")}}
  </a>
  <a class="item" ng-class="{'active' : vm.tab === 'selectBadges'}" ng-click="vm.tab = 'selectBadges'">
    {{vm.locale("c_o_badges")}}
  </a>
  <a class="item" ng-class="{'active' : vm.tab === 'clearData'}" ng-click="vm.tab = 'clearData'">
    {{vm.locale("c_o_clearSettings")}}
  </a>
</div>
<div class="ui bottom attached segment">
  <div class="ui tab" ng-class="{'active' : vm.tab === 'selectWidgets'}">
    <ps-select-widgets></ps-select-widgets>
  </div>
  <div class="ui tab" ng-class="{'active' : vm.tab === 'selectBadges'}">
    <ps-select-badges></ps-select-badges>
  </div>
  <div class="ui tab" ng-class="{'active' : vm.tab === 'clearData'}">
    <ps-clear-data></ps-clear-data>
  </div>
</div>
