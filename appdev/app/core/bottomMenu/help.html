<i class="right floated close icon"></i>
<div class="header">
  {{$parent.vm.modalTitle}}
</div>
<div class="content">
  <div class="ui segment" ps-help>
    <h3 class="ui centered header">
      <img class="ui centered image" src="img/icon48.png">
    </h3>
    <h3 class="ui horizontal divider header">
      Practical Startpage
    </h3>
    <div class="ui list">
      <div class="item" ng-repeat="item in vm.startpage">
        <i class="big icon" ng-class="item.icon"></i>
        <div class="content">
          <div class="header">{{item.title}}</div>
          <div class="description">
            {{item.text}}
          </div>
        </div>
      </div>

    </div>
    <h3 class="ui horizontal divider header">
      <i class="help icon"></i>
      {{vm.widgetTitle}}
    </h3>
    <div class="ui list">
      <div class="item" ng-repeat="item in vm.widgets">
        <i class="big icon" ng-class="item.icon"></i>
        <div class="content">
          <div class="header">{{item.title}}</div>
          <div class="description" ng-bind-html="item.html"></div>
        </div>
      </div>
    </div>
  </div>
</div>
