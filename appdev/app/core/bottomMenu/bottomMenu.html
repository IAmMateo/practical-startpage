<div class="header item">
  Practical Startpage
</div>
<div class="right menu">
  <div class="ui bottom right dropdown item" ui-dropdown>
    <i class="content white icon"></i>
    <div class="menu">
      <div class="item" ng-repeat="menuItem in vm.bottomMenu" ng-click="vm.activateModal(menuItem)">
        <i class="icon" ng-class="menuItem.icon"></i>
        {{menuItem.title}}
      </div>
    </div>
  </div>
</div>
<ui-modal ui-modal-show="vm.showModal" ui-modal-url="vm.modalUrl"></ui-modal>
