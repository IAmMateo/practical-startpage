<i class="right floated close icon"></i>
<div class="header">
  {{$parent.vm.modalTitle}}
</div>
<div class="content">
  <div class="ui segment" ps-about>
    <h3 class="ui centered header">
      <img class="ui centered image" src="img/icon48.png">
    </h3>
    <h3 class="ui horizontal divider header">
      Practical Startpage
    </h3>
    <div class="ui list">
      <div class="item">
        <div class="content">
          <div class="header">{{vm.data.slogan}}
          </div>
        </div>
      </div>
    </div>
    <h3 class="ui horizontal divider header">
      <i class="linkify icon"></i>
      {{vm.data.links.title}}
    </h3>
    <div class="ui selection list">

      <a class="item" ng-href="{{item.url}}" target="_blank" ng-repeat="item in vm.data.links.data">
        <i class="big icon" ng-class="item.icon"></i>
        <div class="content">
          <div class="header">{{item.title}}</div>
          <div class="description">{{item.text}}</div>
        </div>
      </a>
    </div>

    <h3 class="ui horizontal divider header">
      <i class="book icon"></i>
      {{vm.data.libraries}}
    </h3>
    <div class="ui horizontal list">
      <a class="item" href="http://semantic-ui.com/">
        <img class="ui icon logo image" src="img/logo-semantic-ui.png"/>
      </a>
      <a class="item" href="https://angularjs.org/">
        <img class="ui icon logo image" src="img/logo-AngularJS.png"/>
      </a>
      <a class="item" href="http://jquery.com/">
        <img class="ui logo image" src="img/jquery-mark-dark.gif"/>
      </a>
      <a class="item" href="http://www.jstree.com/">
        <img class="ui logo image" src="img/logo-jsTree.png"/>
      </a>
      <a class="item" href="https://github.com/ezraroi/ngJsTree">
        <div class="content">
          <div class="header">ngJsTree</div>
        </div>
      </a>
      <a class="item" href="https://github.com/marceljuenemann/angular-drag-and-drop-lists">
        <div class="content">
          <div class="header">angular-drag-and-drop-lists</div>
        </div>
      </a>
    </div>
  </div>
</div>
