<ps-segment-layout ng-class="[vm.style.primaryCol]">

  <div class="ui small aligned divided selection list">
    <a class="rss item" ng-repeat="item in vm.rss" ng-href="{{item.link}}" ng-class="{visited : item.visited}">

      <div class="right floated content" ng-click="vm.deleteItem($event,item)" ng-if="vm.allowDelete">
        <i class="large remove icon"></i>
      </div>
      <i class="icon">
        <img ng-src="{{item.icon}}" class="ui icon image" />
      </i>
      <div class="content">
        <div class="header">
          {{item.title}}
        </div>
        <div class="description">
          {{item.contentSnippet}}
        </div>
        <div class="meta">
          <span class="date">{{item.timeStamp.toLocaleString()}}</span>
        </div>
      </div>
    </a>
  </div>

</ps-segment-layout>
