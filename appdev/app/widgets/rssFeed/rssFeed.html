<ps-segment-layout ng-class="[vm.style.primaryCol]">

  <div class="ui small aligned divided list">
    <a class="rss item" ng-repeat="item in vm.rss" ng-href="{{item.link}}">
      <img ng-src="{{item.icon}}" class="ui icon image"/>
      <div class="content">
        <div class="header">
          {{item.title}}
        </div>
        <div class="description">
          {{item.contentSnippet}}
        </div>
        <div class="meta">
          <span class="date">{{item.timeStamp.toLocaleString()}}</span>
        </div>
      </div>
    </a>
  </div>

</ps-segment-layout>
