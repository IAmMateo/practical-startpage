<div class="ui negative message" ng-if="!vm.permission" ng-click="vm.authorizePermissions()" style=" cursor: pointer; ">
  <div class="header" ng-bind-html="vm.locale('w_rssFeed_auth_title',['<i>http://ajax.googleapis.com/</i>'])"></div>
  <p>
    {{vm.locale("w_rssFeed_auth_text")}}
  </p>
</div>
<div class="ui two column grid">
  <div class="stretched row">
    <div class="column">
      <div class="ui segment">
        <form name="feedForm" class="ui one column grid">
          <div class="column">
            <div class="ui fluid labeled input">
              <div class="ui label">
                {{vm.locale("Title")}}
              </div>
              <input type="text" placeholder="{{vm.locale('Title')}}" name="title" ng-model="vm.feed.title">
            </div>

          </div>
          <div class="column">
            <div class="ui fluid labeled input">
              <div class="ui label">
                {{vm.locale("Url")}}
              </div>
              <input type="url" placeholder="rss.com/rss" name="url" ng-model="vm.feed.url" ng-keyup="vm.typeUrl()" required>
              <button class="ui button" ng-class="{disabled : !feedForm.url.$valid}" ng-click="vm.checkFeedUrl(!feedForm.url.$valid)">
                {{vm.locale("Check")}}
              </button>
            </div>
          </div>

        </form>
        <div class="ui one column grid">
          <div class="column">
            <button class="ui button" ng-class="{disabled:vm.addButtonDisabled}" ng-click="vm.addFeed()">
              <i class="plus icon"></i>
              {{vm.locale("w_rssFeed_addFeed")}}
            </button>

            <button class="ui button" ng-click="vm.closeForm()">
              <i class="remove icon"></i>
              {{vm.locale("Close")}}
            </button>
          </div>

          <div class="column">
            <div class="ui selection middle divided aligned list" style="innerHeight:100px">
              <div class="item" ng-repeat="item in vm.feeds" ng-click="vm.checkFeed(item)">
                <div class="right floated content" ng-click="vm.removeFeed($index)">
                  <i class="remove icon"></i>
                </div>
                <img class="ui image" ng-src="{{item.icon}}" height="16"/>
                <div class="content">
                  <div class="header">{{item.title}}</div>
                  <div class="description">{{item.url}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="column">
      <div class="ui segment">
        <div class="ui comments">
          <div class="ui middle aligned divided list">
            <a class="item" ng-repeat="entry in vm.feedSample" ng-href="{{entry.link}}">
              <div class="content">
                <div class="header">
                  <img ng-src="{{entry.icon}}" height="16"/>
                  {{entry.title}}
                </div>
                <div class="description">
                  {{entry.contentSnippet}}
                </div>
                <div class="meta">
                  <span class="date">{{entry.timeStamp.toLocaleString()}}</span>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="ui negative message" ng-if="vm.errorShow">
          <div class="header">
            {{vm.locale("w_rssFeed_err_title")}}
          </div>
          <p>
            {{vm.errorMsg}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
