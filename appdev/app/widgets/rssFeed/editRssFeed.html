<div class="ui top attached tabular menu" ng-class="vm.primaryCol">
  <a class="item" ng-class="{'active' : vm.tab === 'rssSettings'}" ng-click="vm.tabClick('rssSettings')">
    {{vm.locale("w_rssFeed_settings")}}
  </a>
  <a class="item" ng-class="{'active' : vm.tab === 'deletedItems'}" ng-click="vm.tabClick('deletedItems')" ng-if="vm.data.allowDelete">
    {{vm.locale("w_rssFeed_restoreDeleted")}}
  </a>
</div>
<div class="ui bottom attached segment">
  <div class="ui tab" ng-class="{'active' : vm.tab === 'rssSettings'}">
    <div class="ui negative message" ng-if="!vm.permission" ng-click="vm.authorizePermissions()" style=" cursor: pointer; ">
      <div class="header" ng-bind-html="vm.locale('c_auth_title',['<i>http://ajax.googleapis.com/</i>'])"></div>
      <p>
        {{vm.locale("w_rssFeed_auth_text")}}
      </p>
    </div>
    <div class="ui two column grid">
      <div class="stretched row">
        <div class="column">
          <div class="ui segment" ng-include="vm.feedForm">
          </div>
        </div>
        <div class="column">
          <div class="ui segment">
            <div class="ui negative message" ng-if="vm.errorShow">
              <div class="header">
                {{vm.locale("w_rssFeed_err_title")}}
              </div>
              <p>
                {{vm.errorMsg}}
              </p>
            </div>
            <div ng-include="vm.feedTemplate">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui tab" ng-class="{'active' : vm.tab === 'deletedItems'}" ng-include="vm.feedTemplate">
  </div>
</div>
