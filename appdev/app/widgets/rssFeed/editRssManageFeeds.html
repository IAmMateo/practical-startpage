<div class="ui negative message" ng-if="!vm.permission" ng-click="vm.authorizePermissions()" style=" cursor: pointer; ">
  <div class="header" ng-bind-html="vm.locale('c_auth_title',['<i>http://ajax.googleapis.com/</i>'])"></div>
  <p ps-i18n="w_rssFeed_auth_text"> </p>
</div>
<div class="ui two column grid">
  <div class="stretched row">
    <div class="column">
      <div class="ui segment">

        <form name="feedForm" class="ui form" novalidate>

          <div class="inline fields">
            <div class="field">
              <div class="ui toggle checkbox" ng-click="vm.save()">
                <input type="checkbox" ng-model="vm.data.hideVisited" />
                <label ps-i18n="w_rssFeed_hideVisited"></label>
              </div>
            </div>
            <div class="field">
              <div class="ui toggle checkbox" ng-click="vm.save()">
                <input type="checkbox" ng-model="vm.data.allowDelete" />
                <label ps-i18n="w_rssFeed_allowDelete"></label>
              </div>
            </div>
          </div>

          <div class="field">
            <div class="ui fluid labeled input">
              <div class="ui label" ps-i18n="Title">
              </div>
              <input type="text" placeholder="{{vm.locale('Title')}}" name="title" ng-model="vm.feed.title">
            </div>
          </div>


          <div class="field">
            <div class="ui fluid labeled input">
              <div class="ui label" ps-i18n="Url">
              </div>
              <input type="url" placeholder="rss.com/rss" name="url" ng-model="vm.feed.url" ng-keyup="vm.typeUrl()" required>
              <button class="ui button" ng-class="{disabled : !feedForm.url.$valid}" ng-click="vm.checkFeedUrl(!feedForm.url.$valid)" ps-i18n="Check"></button>
            </div>
          </div>

          <div class="field">
            <button class="ui button" ng-class="{disabled:vm.addButtonDisabled}" ng-click="vm.addFeed()">
              <i class="plus icon"></i>
              <span ps-i18n="w_rssFeed_addFeed"></span>
            </button>

            <button class="ui button" ng-click="vm.closeForm()">
              <i class="remove icon"></i>
              <span ps-i18n="Close"></span>
            </button>
          </div>
          <div class="field">
            <div class="ui selection middle divided aligned list" style="innerHeight:100px">
              <div class="item" ng-repeat="item in vm.data.feeds" ng-click="vm.checkFeed(item)">
                <div class="right floated content" ng-click="vm.removeFeed($index)">
                  <i class="remove icon"></i>
                </div>
                <img class="ui image" ng-src="{{item.icon}}" height="16" />
                <div class="content">
                  <div class="header">{{item.title}}</div>
                  <div class="description">{{item.url}}</div>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
    <div class="column">
      <div class="ui segment">
        <div class="ui negative message" ng-if="vm.errorShow">
          <div class="header" ps-i18n=vm.locale("w_rssFeed_err_title">
          </div>
          <p>
            {{vm.errorMsg}}
          </p>
        </div>
        <div ng-include="vm.feedTemplate">
        </div>
      </div>
    </div>
  </div>
</div>
