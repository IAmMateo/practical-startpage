<div class="ui top attached tabular menu" ng-class="vm.primaryCol">

  <a class="item" ng-class="{'active' : vm.tab === 'rssFeed'}" ng-click="vm.tabClick('rssFeed')">
    {{vm.locale("w_rssFeed_manageFeeds")}}
  </a>

  <a class="item" ng-class="{'active' : vm.tab === 'rssSyncDeleted'}" ng-click="vm.tabClick('rssSyncDeleted')" ng-if="vm.data.allowDelete">
    {{vm.locale("Options")}}
  </a>

  <a class="item" ng-class="{'active' : vm.tab === 'deletedItems'}" ng-click="vm.tabClick('deletedItems')" ng-if="vm.data.allowDelete">
    {{vm.locale("w_rssFeed_restoreDeleted")}}
  </a>

</div>

<div class="ui bottom attached segment">

  <div class="ui tab" ng-class="{'active' : vm.tab === 'rssFeed'}" ng-include="vm.manageFeedForm">
  </div>

  <div class="ui tab" ng-class="{'active' : vm.tab === 'rssSyncDeleted'}">
    <ps-edit-rss-sync ps-instance="vm.modalInstance"></ps-edit-rss-sync>
  </div>

  <div class="ui tab" ng-class="{'active' : vm.tab === 'deletedItems'}" ng-include="vm.feedTemplate">
  </div>
</div>
