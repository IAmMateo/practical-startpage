<div class="ui grid options layout">

  <div ng-repeat="col in vm.columns" class="five wide column">
    <h3 class="panel-title">
    {{col.title}} column</h3>
    <div class="ui segment">
      <div class="ui relaxed divided list" dnd-list="col.tabs" dnd-disable-if="vm.checkDisabledCol(col)">

        <div ng-repeat="tab in col.tabs" dnd-draggable="tab" dnd-moved="col.tabs.splice($index, 1)" dnd-effect-allowed="move" dnd-disable-if="vm.checkDisabledTab(col)" class="item">
          <i class="large middle aligned icon" ng-class="tab.icon"></i>
          {{tab.title}}
        </div>

        <div class="item dndPlaceholder">
          <i class="large plus square middle aligned icon"></i>

        </div>

      </div>
    </div>
  </div>

</div>
